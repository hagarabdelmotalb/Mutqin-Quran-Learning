<section class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen py-8 px-4" id="app">
        <section dir="rtl" class="py-8 bg-gray-50 dark:bg-gray-900 relative overflow-hidden">
            <div class="container mx-auto px-4 max-w-6xl flex flex-col lg:flex-row gap-8 fade-in">
                
                <!-- Main Content -->
                <div class="flex-1">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-amber-700 dark:text-amber-300 mb-2">
                            ابحث عن شيخ
                        </h2>
                        <p class="text-gray-600 dark:text-gray-300">اختر الشيخ المناسب وجلسة الحفظ المفضلة لديك</p>
                    </div>

                    <!-- Search Form -->
                    <form class="flex items-center gap-3 bg-white dark:bg-gray-800 shadow-lg p-4 rounded-xl mb-8 card-hover">
                        <button type="submit" class="px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white font-medium rounded-lg transition-all duration-300 shadow-md">
                             بحث
                        </button>
                        <input 
                            type="text" 
                            placeholder="اكتب اسم الشيخ..." 
                            class="flex-1 px-4 py-3 text-gray-800 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"
                        />
                    </form>

                    <!-- Sessions Cards -->
                    <div class="flex flex-col items-center gap-6">
                        <div *ngIf="isLoading" class="text-center text-gray-600 dark:text-gray-300">جارِ التحميل...</div>
                        <div *ngIf="!isLoading && errorMessage" class="text-center text-red-600">{{ errorMessage }}</div>
                        <div *ngIf="!isLoading && !errorMessage && sessions.length === 0" class="text-center text-gray-600 dark:text-gray-300">لا توجد جلسات</div>

                        <div *ngFor="let s of sessions" class="w-full max-w-2xl session-card text-white p-5 rounded-2xl shadow-lg">
                            <div class="flex justify-between items-center mb-3">
                                <div>
                                    <span class="text-lg font-semibold">جلسة رقم: {{ s.sessionId }}</span>
                                    <div class="flex items-center mt-1">
                                        <span class="text-amber-200">الشيخ: {{ s.sheikhUsername }}</span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-xl font-bold">{{ s.date | date:'medium' }}</p>
                                    <span class="badge" [ngClass]="{
                                        'badge-success': s.status === 'Live' || s.status === 'Available',
                                        'badge-warning': s.status === 'Upcomming',
                                        'badge-danger': s.status === 'Cancelled'
                                    }">{{ s.status }}</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-4">
                                <div class="flex items-center">
                                    
                                    <span>الطالب: {{ s.studentUsername }}</span>
                                </div>
                                <button class="py-2 px-6 bg-green-500 hover:bg-green-600 rounded-xl transition-all duration-300 shadow-md flex items-center">
                                   تفاصيل
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="lg:w-80 bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 card-hover">
                    
                    <!-- Progress Section -->
                    <div class="mt-8 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <h4 class="font-semibold text-gray-800 dark:text-white mb-3">تقدمك هذا الأسبوع</h4>
                        <div class="space-y-3">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">الحفظ</span>
                                    <span class="text-sm font-medium text-amber-600">75%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-600">
                                    <div class="bg-amber-600 h-2.5 rounded-full" style="width: 75%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">الحضور</span>
                                    <span class="text-sm font-medium text-amber-600">100%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-600">
                                    <div class="bg-green-500 h-2.5 rounded-full" style="width: 100%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </div>
</section>
