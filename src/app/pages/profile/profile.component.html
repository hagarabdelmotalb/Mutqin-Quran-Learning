<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="grid md:grid-cols-2 gap-6 w-full max-w-6xl">
    
    <!-- Sidebar -->
    <div class="bg-[#f9f4e7] rounded-2xl shadow-md p-6 flex flex-col items-center">
      <img
        src="https://via.placeholder.com/100"
        alt="profile"
        class="w-24 h-24 rounded-full mb-3"
      />
      <h3 class="font-semibold text-gray-800">اسمك</h3>
      <p class="text-gray-500 text-sm mb-6">yournamegmail.com</p>

      <ul class="w-full space-y-3 text-right">
        <li
          class="flex justify-between items-center cursor-pointer hover:text-amber-700"
        >
          ملفك الشخصي <i class="fa fa-user"></i>
        </li>
        <li
          class="flex justify-between items-center cursor-pointer hover:text-amber-700"
        >
          الإعدادات <i class="fa fa-cog"></i>
        </li>
        <li
          class="flex justify-between items-center cursor-pointer hover:text-amber-700"
        >
          إشعارات <i class="fa fa-bell"></i>
        </li>
        <li
          class="flex justify-between items-center cursor-pointer hover:text-amber-700"
        >
          تسجيل الخروج <i class="fa fa-sign-out"></i>
        </li>
      </ul>

      <!-- Dropdown -->
       <div class="mt-6 w-full">
  <label for="settings" class="text-sm font-medium text-gray-600">
    الإعدادات
  </label>
  <select
    id="settings"
    class="w-full mt-2 p-2 rounded-md border border-gray-300 bg-white focus:ring focus:ring-amber-200"
  >
    <option>الوضع</option>
    <option>صامت</option>
    <option>سماح</option>
  </select>
</div>

    </div>

    <!-- Profile Edit Form -->
    <div class="bg-[#f9f4e7] rounded-2xl shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4">
          <div
            class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center"
          >
            <i class="fa fa-user text-gray-600"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">اسمك</h3>
            <p class="text-gray-500 text-sm">yournamegmail.com</p>
          </div>
        </div>
        <button 
  class="text-gray-500 hover:text-red-600" 
  aria-label="إغلاق"
>
  <i class="fa fa-times"></i>
</button>

      </div>

      <form class="space-y-4 text-right">
        <div>
          <label class="block text-sm text-gray-600 mb-1">الاسم</label>
          <input
            type="text"
            class="w-full p-2 border rounded-md focus:ring focus:ring-amber-200"
            placeholder="اسمك"
          />
        </div>
<div>
  <label for="email" class="block text-sm text-gray-600 mb-1">
    حساب البريد الإلكتروني
  </label>
  <input
    id="email"
    type="email"
    class="w-full p-2 border rounded-md bg-gray-100"
    value="yourname@gmail.com"
    disabled
  />
</div>

<div>
  <label for="phone" class="block text-sm text-gray-600 mb-1">
    رقم الجوال
  </label>
  <input
    id="phone"
    type="text"
    class="w-full p-2 border rounded-md focus:ring focus:ring-amber-200"
    placeholder="أضف رقم"
  />
</div>

<div>
  <label for="dob" class="block text-sm text-gray-600 mb-1">
    تاريخ الميلاد
  </label>
  <input
    id="dob"
    type="date"
    class="w-full p-2 border rounded-md focus:ring focus:ring-amber-200"
  />
</div>

<div>
  <label for="location" class="block text-sm text-gray-600 mb-1">
    الموقع
  </label>
  <input
    id="location"
    type="text"
    class="w-full p-2 border rounded-md bg-gray-100"
    value="مصر"
    disabled
  />
</div>


        <button
          type="submit"
          class="w-full py-2 px-4 rounded-md bg-amber-700 text-white hover:bg-amber-800 transition"
        >
          حفظ التغييرات
        </button>
      </form>
    </div>
  </div>
</div>
