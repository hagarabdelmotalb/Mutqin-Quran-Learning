<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="max-w-md w-full">
    <div class="bg-[#f9f4e7] rounded-2xl shadow-md p-6">
      
      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-amber-700"></div>
        <p class="mt-4 text-gray-600">جاري تحميل البيانات...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="errorMessage && !isLoading" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-center">
        <i class="fa fa-exclamation-circle mr-2"></i>
        {{ errorMessage }}
        <button 
          (click)="loadProfile()" 
          class="block mt-2 text-sm underline hover:no-underline"
        >
          إعادة المحاولة
        </button>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md text-center">
        <i class="fa fa-check-circle mr-2"></i>
        {{ successMessage }}
      </div>

      <!-- Profile Content -->
      <div *ngIf="!isLoading">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center space-x-4">
            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
              <i class="fa fa-user text-gray-600"></i>
            </div>
            <div>
              <h3 class="font-semibold text-gray-800">{{ profileData?.name || 'غير محدد' }}</h3>
              <p class="text-gray-500 text-sm">{{ profileData?.email || 'غير محدد' }}</p>
            </div>
          </div>
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4 text-right">
          <!-- Username Field -->
          <div>
            <label class="block text-sm text-gray-600 mb-1">اسم المستخدم</label>
            <input
              type="text"
              class="w-full p-2 border rounded-md bg-gray-100 cursor-not-allowed"
              formControlName="username"
              readonly
            />
          </div>

          <!-- Name Field -->
          <div>
            <label class="block text-sm text-gray-600 mb-1">الاسم <span class="text-red-500">*</span></label>
            <input
              type="text"
              class="w-full p-2 border rounded-md focus:ring focus:ring-amber-200"
              [class.border-red-500]="isFieldInvalid('name')"
              formControlName="name"
              placeholder="أدخل اسمك الكامل"
            />
            <div *ngIf="getFieldError('name')" class="text-red-500 text-xs mt-1">
              {{ getFieldError('name') }}
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm text-gray-600 mb-1">
              حساب البريد الإلكتروني
            </label>
            <input
              id="email"
              type="email"
              class="w-full p-2 border rounded-md bg-gray-100 cursor-not-allowed"
              formControlName="email"
              readonly
            />
            <p class="text-xs text-gray-500 mt-1">لا يمكن تغيير البريد الإلكتروني</p>
          </div>

          <!-- Phone Field -->
          <div>
            <label for="phone" class="block text-sm text-gray-600 mb-1">
              رقم الجوال
            </label>
            <input
              id="phone"
              type="text"
              class="w-full p-2 border rounded-md focus:ring focus:ring-amber-200"
              [class.border-red-500]="isFieldInvalid('phone')"
              formControlName="phone"
              placeholder="أدخل رقم هاتفك"
            />
            <div *ngIf="getFieldError('phone')" class="text-red-500 text-xs mt-1">
              {{ getFieldError('phone') }}
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-2 px-4 rounded-md bg-amber-700 text-white hover:bg-amber-800 transition disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="isUpdating || profileForm.invalid"
          >
            <span *ngIf="isUpdating" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
            {{ isUpdating ? 'جاري الحفظ...' : 'حفظ التغييرات' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
