<section dir="rtl" class="w-11/12 md:w-11/12 mx-auto my-8 dark:bg-gray-800">
  <h1 class="text-3xl text-center font-semibold mb-6 text-gray-800 dark:text-amber-300">قائمة المعلمين</h1>
                    <form class="flex items-center gap-3 bg-white dark:bg-gray-800 shadow-lg p-4 rounded-xl mb-8 card-hover" (submit)="$event.preventDefault()">
                        <button type="button" class="px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white font-medium rounded-lg transition-all duration-300 shadow-md">
                          <i class="fa-solid fa-magnifying-glass"></i>
                             بحث
                        </button>
                        <input 
                            type="text" 
                            placeholder="اكتب اسم الشيخ..." 
                            class="flex-1 px-4 py-3 text-gray-800 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"
                            [(ngModel)]="searchTerm" name="searchTerm" (input)="searchTutors()"
                        />
                    </form>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (tutor of filteredTutors; track tutor.id) {
      <article class="bg-amber-50 dark:bg-gray-800 border dark:border-gray-700 rounded-xl shadow-sm p-5 flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{ tutor.username }}</h2>
          <span class="inline-flex items-center text-sm px-2 py-1 rounded-full bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-300">
            {{ tutor.points }} نقطة
          </span>
        </div>
        <div class="text-sm text-gray-600 dark:text-gray-300 mb-2">البريد: {{ tutor.email }}</div>
        <div class="text-sm text-gray-600 dark:text-gray-300 mb-2">الهاتف: {{ tutor.phone }}</div>
        <p class="text-gray-700 dark:text-gray-200 flex-1">
          المعرف: {{ tutor.id }}
        </p>
        <div class="mt-4">
          <button 
            (click)="viewDetails(tutor.id)" 
            class="w-full bg-amber-700 hover:bg-amber-800 text-white font-medium px-4 py-2 rounded-lg transition-all duration-300 dark:bg-amber-600 dark:hover:bg-amber-700">
            عرض التفاصيل
          </button>
        </div>
      </article>
    }
  </div>
</section>
