<section dir="rtl" class="w-11/12 md:w-10/12 mx-auto my-8">
  <h1 class="text-3xl text-center font-semibold mb-6 text-gray-800 dark:text-amber-300">قائمة المعلمين</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (tutor of tutors; track tutor.id) {
      <article class="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-xl shadow-sm p-5 flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{ tutor.name }}</h2>
          <span class="inline-flex items-center text-sm px-2 py-1 rounded-full bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-300">
            {{ tutor.rating }} ★
          </span>
        </div>
        <div class="text-sm text-gray-600 dark:text-gray-300 mb-2">المادة: {{ tutor.subject }}</div>
        <p class="text-gray-700 dark:text-gray-200 flex-1">{{ tutor.bio }}</p>
        <div class="mt-4">
          <button class="w-full bg-amber-700 hover:bg-amber-800 text-white font-medium px-4 py-2 rounded-lg transition-all duration-300 dark:bg-amber-600 dark:hover:bg-amber-700">
            عرض التفاصيل
          </button>
        </div>
      </article>
    }
  </div>
</section>
